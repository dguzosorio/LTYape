version: "3.7"
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Pass@word1
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - ltape-network

  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - ltape-network

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - 9092:9092
    networks:
      - ltape-network

  transaction-service:
    build:
      context: ./src/TransactionService
      dockerfile: TransactionService.API/Dockerfile
    ports:
      - "5001:80"
    depends_on:
      - sqlserver
      - kafka
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=TransactionDb;User Id=sa;Password=Pass@word1;TrustServerCertificate=True;
      - Kafka__BootstrapServers=kafka:29092
      - Kafka__GroupId=transaction-service
    networks:
      - ltape-network

  antifraud-service:
    build:
      context: ./src/AntiFraudService
      dockerfile: AntiFraudService.API/Dockerfile
    ports:
      - "5002:80"
    depends_on:
      - sqlserver
      - kafka
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=AntiFraudDb;User Id=sa;Password=Pass@word1;TrustServerCertificate=True;
      - Kafka__BootstrapServers=kafka:29092
      - Kafka__GroupId=antifraud-service
    networks:
      - ltape-network

volumes:
  sqlserver_data:

networks:
  ltape-network:
    driver: bridge 